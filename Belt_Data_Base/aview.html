<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>BeltDB</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="app" class="app">
            <div class="app-container">
                <div>
                    <div class="nav">
                        <div class="nav-container">
                            <div class="logo">
                                <a href="/beltdb.html" class="icon">
                                    <img src="/img/icon.png">
                                </a>
                                <a href="/beltdb.html">
                                    <div class="text">
                                        BeltDB
                                    </div>
                                </a>
                                <div class="add-athlete">
                                    <a href="/add.html">
                                        <div class="text">add Athlete</div>
                                        <img src="/img/2x/baseline_person_add_white_18dp.png">
                                    </a>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div class="lander-page">
                    <h1>
                    </h1>
                    <div class="data-div">
                        <div class="data">
                            <div class="data-text">
                                <p id="athlete-id">Id:</p>
                                <p id="athlete-name">Name:</p>
                                <p id="athlete-birthdate">Birthdate:</p>
                             
                                
                            </div>
                            
                            
                            <div class="promote">
                                <button>Promote Athlete</button><br>
                            </div>
                            
                            <div class="edit">
                                
                                <form action="editAthlete">
                                    <input type="number" placeholder="Edit Belt">
                                    <input type="submit" value="   ">
                                </form>
                            </div>
                        </div>
                        <div id="foto" class="foto">
                            <img id="imagem" src="/img/belts/white.png" alt="white belt">
                            <img id="imagem" src="/img/belts/blue.png" alt="blue belt">
                            
                            <img id="imagem" src="/img/belts/purple.png" alt="purple belt">
                            
                            <img id="imagem" src="/img/belts/brown.png" alt="brown belt">
                            
                            <img id="imagem" src="/img/belts/black.png" alt="black.png belt">
                            <img id="imagem" src="/img/belts/1dan.png" alt="1dan belt">
                            <img id="imagem" src="/img/belts/2dan.png" alt="2dan belt">
                            <img id="imagem" src="/img/belts/3dan.png" alt="3dan belt">
                            
                            <img id="imagem" src="/img/belts/4dan.png" alt="4dan belt">
                            <img id="imagem" src="/img/belts/5dan.png" alt="5dan belt">
                            <img id="imagem" src="/img/belts/redandblack.png" alt="red and black belt">
                            <img id="imagem" src="/img/belts/whiteandred.png" alt="white and red belt">
                            <img id="imagem" src="/img/belts/red.png" alt="red belt">
                            <img id="imagem" src="/img/belts/add.png" alt="promote">
                            
                            <!---->
                        </div>
                    </div>
                    <div class="cta-container">
                        <form class="get-athlete">
                            <input type="text" placeholder="Enter an id or address..." required="required" name="email" data-vv-validate-on="none" autocomplete="off" class="email" aria-required="true" aria-invalid="false">
                            <br>
                            <a href="/aview.html">
                            <button class="cta-dark">
                                Check the belt!
                            </button>
                            </a>
                        </form>
                    </div>
                <footer class="footer">
                    
                </footer>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
